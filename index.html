<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qarchue - 個人作品集</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/motion@10.18.0/dist/motion.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

    <section id="hero" class="hero-section">
        
        <img id="hero-static-image" class="fullscreen-media" src="final-frame.png" alt="Hero Background">

        <video id="hero-video" class="fullscreen-media" autoplay muted playsinline onended="onVideoEnded()">
            <source src="intro.mp4" type="video/mp4">
        </video>

        <div id="hero-content" class="hero-content-overlay hidden">
             <h1 class="heading-large">
                <span class="gradient-text">text</span>
            </h1>
            <p class="description-text">
                幹他媽的手尻html有夠他媽淚目
            </p>
            <button class="action-btn" onclick="scrollToProfile()">測試按鈕</button>
        </div>

    </section>

    <main id="profile" class="profile-section">
        <div class="vstack title-group">
             <h1 class="heading-large">更多內容</h1>
             <p>當你往下滑動時，上方的英雄區域已經變成靜態圖片背景了。</p>
        </div>
        <div style="height: 50vh;"></div> </main>

    <script src="js/script.js"></script>
</body>
</html>
