<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qarchue個人網站</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/welcome_hero.css">
    <link rel="stylesheet" href="css/about.css"> 
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/workgrid.css">
    <link rel="stylesheet" href="css/wrapper.css">
    <link rel="stylesheet" href="css/scroll-indicator.css">

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="js/navbar.js" defer></script>
    <script src="js/hero.js" defer></script> 
    <script src="js/typing.js" defer></script>
    <script src="js/workgrid.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
    <script src="js/scroll-snap.js" defer></script>
    <script src="js/scroll-indicator.js" defer></script>
    <script src="js/indicator_drag.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar" class="hidden-nav">
        <div class="nav-container">
            <span class="nav-logo">Qarchue</span>
            <ul class="nav-links">
                <li><a href="#hero" onclick="scrollToTop()">首頁</a></li>
                <li><a href="https://github.com/Qarchue" target="_blank">GitHub</a></li>
            </ul>
        </div>
    </nav>

    <section id="hero">
        <img id="hero-static-image" class="fullscreen-media" src="final-frame.png" alt="Hero Background">
        <video id="hero-video" class="fullscreen-media" autoplay muted playsinline>
            <source src="intro.mp4" type="video/mp4">
        </video>
        <div id="hero-content" class="hero-content-overlay hidden">
            <h2 class="greeting">你好,</h2>
        </div>
    </section>

    <div class="wrapper">
        <div id="scroll-handle" class="scroll-indicator">
            <svg width="40px" height="24px" viewBox="0 0 24 24">
                <path id="indicator-path" d="M 2,12 L 12,12 L 22,12" />
            </svg>
        </div>

        <section id="about" class="about">
            <div class="content-container">
                <h2 class="greet">你好,</h2>
                <h2 class="introduction">
                    <span id="iam" class="fluid-text">我是</span>
                    <span class="identity">
                        <span id="typed-output" class="gradient-text fluid-text"></span><span id="period" class="gradient-text fluid-text">。</span>
                    </span>
                </h2>
                <div class="intro-text">
                    <p>
                        目前就讀於正修科技大學資訊工程系。<br/>
                        熱衷於探索各種程式語言與技術，並將它們應用於實際專案中，<br/>
                        我相信程式設計不僅是一種技能，更是一種創造力的展現。
                    </p>
                </div>
            </div>     
        </section>
        <div class="grid-container">
            <div class="item-1 box-4x4">1</div>
            <div class="item-2 box-1x2">2</div>
            <div class="item-3 box-1x1">3</div>
            <div class="item-4 box-1x1">4</div>
            <div class="item-5 box-1x1">5</div>
            <div class="item-6 box-1x1">6</div>
            <div class="item-7 box-1x1">7</div>
            <div class="item-8 box-1x1">8</div>
            </div>
        
    </div>
</body>
</html>
