<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qarchue - 個人作品集</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/motion@10.18.0/dist/motion.js"></script>
    <script src="js/script.js"></script>
    <script src="js/typing.js"></script>
</head>
<body>

    <section id="hero" class="hero-section">
        
        <img id="hero-static-image" class="fullscreen-media" src="final-frame.png" alt="Hero Background">

        <video id="hero-video" class="fullscreen-media" autoplay muted playsinline onended="onVideoEnded()">
            <source src="intro.mp4" type="video/mp4">
        </video>

    </section>


    <main id="profile" class="profile-section">
            
        <div class="content-container">
            <h2 class="greeting">你好,</h2>
            
            <h2 class="identity-group">
                <span>我是</span>
                <span id="typed-output" class="gradient-text"></span>
                <span class="gradient-text">。</span>
            </h2>

            <div class="bio-text">
                <p>目前就讀於正修科技大學資訊工程系。</p>
                <p>熱衷於探索各種程式語言與技術，並將它們應用於實際專案中，</p>
                <p>我相信程式設計不僅是一種技能，更是一種創造力的展現。</p>
            </div>
        </div>

        <div class="grid-container">
            
            <div class="video-grid">
                
                <a href="https://github.com/Qarchue/LLM_gpt" target="_blank" class="grid-item box-2x2">
                    <video autoplay loop muted playsinline poster="preview1.jpg">
                        <source src="video1.mp4" type="video/mp4">
                    </video>
                    <div class="overlay">
                        <h2>LLM Finetuning</h2>
                        <span>Python / AI</span>
                    </div>
                </a>

                <a href="#" class="grid-item box-1x1">
                    <video autoplay loop muted playsinline>
                        <source src="video2.mp4" type="video/mp4">
                    </video>
                    <div class="overlay">
                        <h2>Auto Aim</h2>
                        <span>CV / Yolo</span>
                    </div>
                </a>

                <a href="#" class="grid-item box-1x1">
                    <img src="final-frame.png" alt="Discord Bot">
                    <div class="overlay">
                        <h2>Discord Bot</h2>
                        <span>Manager</span>
                    </div>
                </a>

                <a href="#" class="grid-item box-2x1">
                    <video autoplay loop muted playsinline>
                        <source src="video3.mp4" type="video/mp4">
                    </video>
                    <div class="overlay">
                        <h2>Web Project</h2>
                        <span>Reflex / React</span>
                    </div>
                </a>

                <a href="#" class="grid-item box-1x1">
                    <div class="placeholder-bg" style="background: #333"></div>
                    <div class="overlay">
                        <h2>Blender Script</h2>
                        <span>Automation</span>
                    </div>
                </a>
                
                <a href="#" class="grid-item box-1x1">
                    <div class="placeholder-bg" style="background: #222"></div>
                    <div class="overlay">
                        <h2>Coming Soon</h2>
                        <span>2025</span>
                    </div>
                </a>

            </div>
        </div>
    </main>


</body>
</html>
